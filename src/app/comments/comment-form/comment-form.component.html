<div class="comment-form mt-5 shadow-effect">
    <h3>Leave a Comment</h3>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="shadow-effect" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="message">Comment</label>
        <textarea cols="30" rows="10" id="message" class="shadow-effect" name="message" placeholder="Write your comment here" required></textarea>
      </div>
      <button type="submit" class="btn">Post</button>
    </form>
  </div>
